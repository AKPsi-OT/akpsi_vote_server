<!DOCTYPE HTML>
<html>
<head>
    <title>Bid Night 2016F</title>
    <link rel="stylesheet" href="/static/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/static/timer.js"></script>
    <script type="text/javascript" src="
https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8">
        var username = '{{ username }}';

        namespace = '/vote';
        var socket = io.connect(namespace);
        var waiting = false;

        $(document).ready(function(){
            var wait_message = '<h2>Waiting for voting to start<h2>';
            var target = document.getElementById("log");

            target.innerHTML = wait_message;

            var dots = $.timer(function() {
                if ( target.innerHTML.length > wait_message.length + 3 )
                    target.innerHTML = wait_message;
                else
                    target.innerHTML += ".";
            }, 230, true);

            socket.on('connect', function() {
            });

            socket.on('vote_end', function(){
                if(!dots.isActive()){
                    dots.play(true);
                }
            })

            socket.on('vote_start', function(msg){
                dots.pause();
                // var form = document.createElement("form");
                // var vote = document.createElement("input");
                // vote.setAttribute()

                var html_form = '<h2>Should ' + msg.name + ' receive a bid?</h2><form id="cast"><ul><li><input type="radio" id="a" name="selector"><label for="a">Yes</label><div class="check"></div></li><li><input type="radio" id="b" name="selector"><label for="b">No</label><div class="check"><div class="inside"></div></div></li>';

                if(msg.abstain == "true"){
                    html_form += '<li><input type="radio" id="c" name="selector"><label for="c">Abstain</label><div class="check"><div class="inside"></div></div></li>';
                }

                html_form += '</ul><div class="centerdiv"><input value="Cast" type="submit" style="height: 50px; width: 100%; margin: 0 auto;" /></div></form>';

                console.log('Voting on ' + msg.name + ' started with abstain=' + msg.abstain);
                target.innerHTML = html_form;

                $('form#cast').submit(function(event){
                    console.log("submitted vote");
                    dots.play(true);

                    msg = {}
                    msg.bid = $("input[name='bid']:checked").val()
                    socket.emit('submit_vote', msg);
                    return false;
                });
            });

            // Catch window closing event and send a socket disconnect event
            window.onbeforeunload = function(){
                socket.emit('disconnect_req');
            }
        });
    </script>
</head>
<body>
    <div id="log" class="container"></div>
</body>
</html>
